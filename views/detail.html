<html>
    <head>
        <title>Detail Project</title>
        <link rel="shortcut icon" href="/public/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="/public/css/detail.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <nav class="navbar navbar-expand-lg shadow">
            <div class="container-lg">
                <a class="navbar-brand logo" href="/home">
                    <img class=" my-0 h-100 " src="/public/images/logo.png" alt="logo" width="35" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link home active" aria-current="page" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/project">Add Project</a>
                        </li>
                    </ul>
    
                    <a class="btn bg-dark text-light py-1 px-4" href="/contact">Contact Me</a>
    
                </div>
            </div>
        </nav>

        <div class="blog-detail py-4">
            <div class="blog-detail-container">
                <h1>{{.Project.ProjectName}}</h1>
                <section class="blog-detail-container-section">
    
                    <div class="blog-detail-container-section-left">
    
                        <img src="/public/images/cot logo.PNG" alt="project image">
    
                    </div>
    
                    <div class="blog-detail-container-section-right">
                        <h3>Duration</h3>
                        <div>
                            <i class="fa-solid fa-calendar"></i><span>{{.Project.StartDate}} - {{.Project.EndDate}}</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-clock"></i><span>{{.Project.Duration}} Month</span>
                        </div>
                        <h3>Technologies</h3>
    
                        <div class="Technologies-icon">
                            <div class="Technologies-icon-left">
                                <div>
                                    <i class="{{.Project.ReactJs}}"></i> 
                                    <span>React Js</span>
                                </div>
    
                                <div>
                                    <i class="{{.Project.NodeJs}}"></i>
                                    <span>Node Js</span>
                                </div>
                            </div>
                            <div class="Technologies-icon-right">
                                <div>
                                    <i class="{{.Project.NextJs}}"></i>
                                    <span>Next Js</span>
                                </div>
                                <div>
                                    <i class="{{.Project.TypeScript}}"></i>
                                    <span>TypeScript</span>
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                </section>
    
                <p>{{.Project.ProjectDescription}}</p>
    
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
